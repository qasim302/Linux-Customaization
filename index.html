    .flip-box-container {

      width: 23%;

      margin: 1%;

      float: left;

      perspective: 1000px;

    }



    .flip-box {

      background-color: transparent;

      width: 100%;

      height: 0;

      padding-bottom: 100%; /* Maintain 1:1 aspect ratio for the flip boxes */

      border: 1px solid transparent;

      transform-style: preserve-3d;

    }



    .flip-box-inner {

      position: absolute;

      width: 100%;

      height: 100%;

      text-align: center;

      transition: transform 0.8s;

      transform-style: preserve-3d;

    }



    .flip-box:hover .flip-box-inner {

      transform: rotateY(180deg);

    }



    .flip-box-front,

    .flip-box-back {

      border-radius: 2px;

      position: absolute;

      width: 100%;

      height: 100%;

      -webkit-backface-visibility: hidden;

      backface-visibility: hidden;

      background-color: #d1e0e0;

      color: #3d5c5c;

/*      display: flex;*/

      justify-content: center;

      align-items: center;

      font-size: 14px;

    }



    .flip-box-back {

      transform: rotateY(180deg);

    }

    .flip-box-back h3{

      text-transform: capitalize;

      color: #3d5c5c;

    }

  .auto-style1 {
